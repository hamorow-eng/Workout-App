<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Workout Tracker</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f0f0f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f0f0f;
  color: white;
  -webkit-font-smoothing: antialiased;
  padding-bottom: 90px;
}

.section { display: none; padding: 20px; animation: fadeIn .25s ease; }
.active { display: block; }
@keyframes fadeIn { from {opacity:0;transform:translateY(5px);} to{opacity:1;transform:translateY(0);} }

.card {
  background: #1c1c1e;
  padding: 16px;
  margin: 14px 0;
  border-radius: 18px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #2c2c2e;
  color: white;
}

button.primary {
  background: linear-gradient(135deg,#4CAF50,#2ecc71);
  border: none;
  padding: 12px;
  border-radius: 14px;
  color: white;
  font-weight: 600;
  width: 100%;
  margin-top: 8px;
  font-size: 15px;
}

button.small-btn {
  background: #2c2c2e;
  border: none;
  padding: 6px 10px;
  border-radius: 10px;
  color: white;
  margin-top: 6px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 80px;
  background: rgba(28,28,30,0.85);
  backdrop-filter: blur(20px);
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #2c2c2e;
}

.bottom-nav button {
  background: none;
  border: none;
  color: #aaa;
  font-size: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.bottom-nav button.active-tab {
  color: #4CAF50;
  font-weight: 600;
}

.set-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #2c2c2e;
  padding: 10px;
  border-radius: 12px;
  margin: 6px 0;
}

.set-row input {
  width: 60px;
  margin: 0 4px;
  text-align: center;
}

.set-done { opacity: 0.4; text-decoration: line-through; }

.timer { text-align: center; font-size: 22px; font-weight: bold; margin-top: 10px; color: #4CAF50; }
</style>
</head>
<body>

<!-- EDIT -->
<div id="edit" class="section active">
<h2>Edit Workouts</h2>
<input id="newWorkoutName" placeholder="Workout Name">
<button class="primary" onclick="addWorkout()">Add Workout</button>
<div id="workoutList"></div>
</div>

<!-- WORKOUT -->
<div id="workout" class="section">
<h2>Workout</h2>
<select id="workoutSelect" onchange="loadWorkout()"></select>
<div id="exerciseArea"></div>

<input type="number" id="restTime" value="60" placeholder="Rest Time (sec)">
<button class="primary" onclick="startTimer()">Start Rest Timer</button>
<div class="timer" id="timerDisplay"></div>

<button class="primary" onclick="finishWorkout()">Finish Workout</button>
</div>

<!-- HISTORY -->
<div id="history" class="section">
<h2>History</h2>
<div id="historyList"></div>
</div>

<!-- PROGRESSION -->
<div id="progression" class="section">
<h2>Progression</h2>
<div id="progressionList"></div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
<button onclick="switchTab('edit')" id="tab-edit" class="active-tab">Edit</button>
<button onclick="switchTab('workout')" id="tab-workout">Workout</button>
<button onclick="switchTab('history')" id="tab-history">History</button>
<button onclick="switchTab('progression')" id="tab-progression">Progress</button>
</div>

<script>

// ---------------- STORAGE ----------------
let workouts = JSON.parse(localStorage.getItem("workouts")) || [];
let history = JSON.parse(localStorage.getItem("history")) || [];
let editHistoryIndex = null;
let timerInterval;

function saveAll() {
  localStorage.setItem("workouts", JSON.stringify(workouts));
  localStorage.setItem("history", JSON.stringify(history));
}

// ---------------- TAB SWITCH ----------------
function switchTab(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".bottom-nav button").forEach(b=>b.classList.remove("active-tab"));
  document.getElementById("tab-"+id).classList.add("active-tab");

  if(id==="workout") updateWorkoutSelect();
  if(id==="history") renderHistory();
  if(id==="progression") renderProgression();
}

// ---------------- EDIT WORKOUT ----------------
function addWorkout(){
  let name=document.getElementById("newWorkoutName").value;
  if(!name) return alert("Bitte Namen eingeben");
  workouts.push({name, exercises:[]});
  saveAll();
  renderWorkouts();
  document.getElementById("newWorkoutName").value="";
}

function renderWorkouts(){
  let list=document.getElementById("workoutList");
  list.innerHTML="";
  workouts.forEach((w,i)=>{
    let div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
<b>${w.name}</b>
<button class="small-btn" onclick="deleteWorkout(${i})">Delete</button><br>
<input placeholder="Exercise name" id="ex_${i}">
<input type="number" placeholder="Sets" id="sets_${i}" style="width:60px">
<input type="number" placeholder="Reps" id="reps_${i}" style="width:60px">
<input type="number" placeholder="Weight" id="weight_${i}" style="width:70px">
<button class="small-btn" onclick="addExercise(${i})">Add</button>
<div class="small">
${w.exercises.map((e,ei)=>`
<input value="${e.name}" onchange="editExercise(${i},${ei},'name',this.value)" style="width:100px;">
S:<input type="number" value="${e.sets}" onchange="editExercise(${i},${ei},'sets',this.value)" style="width:40px;">
R:<input type="number" value="${e.reps}" onchange="editExercise(${i},${ei},'reps',this.value)" style="width:40px;">
W:<input type="number" value="${e.weight}" onchange="editExercise(${i},${ei},'weight',this.value)" style="width:50px;">
<button class="small-btn" onclick="deleteExercise(${i},${ei})">X</button><br>
`).join('')}
</div>
`;
    list.appendChild(div);
  });
}

function addExercise(i){
  let name=document.getElementById("ex_"+i).value;
  let sets=parseInt(document.getElementById("sets_"+i).value);
  let reps=parseInt(document.getElementById("reps_"+i).value);
  let weight=parseFloat(document.getElementById("weight_"+i).value);
  if(!name||!sets||!reps||!weight) return alert("Bitte alle Felder ausfüllen");
  workouts[i].exercises.push({name,sets,reps,weight});
  saveAll();
  renderWorkouts();
}

function editExercise(wi,ei,field,value){
  if(field==="sets"||field==="reps") value=parseInt(value);
  if(field==="weight") value=parseFloat(value);
  workouts[wi].exercises[ei][field]=value;
  saveAll();
}

function deleteExercise(wi,ei){
  workouts[wi].exercises.splice(ei,1);
  saveAll();
  renderWorkouts();
}

function deleteWorkout(i){
  workouts.splice(i,1);
  saveAll();
  renderWorkouts();
}

// ---------------- WORKOUT ----------------
function updateWorkoutSelect(){
  let select=document.getElementById("workoutSelect");
  select.innerHTML="";
  workouts.forEach((w,i)=>{
    select.innerHTML+=`<option value="${i}">${w.name}</option>`;
  });
  loadWorkout();
}

function loadWorkout(){
  let index=document.getElementById("workoutSelect").value;
  if(index===null) return;
  let area=document.getElementById("exerciseArea");
  area.innerHTML="";
  workouts[index].exercises.forEach((e,ei)=>{
    for(let si=0;si<e.sets;si++){
      let div=document.createElement("div");
      div.className="set-row";
      div.id=`set_${ei}_${si}`;
      div.innerHTML=`
${e.name} Set ${si+1}:
<input type="number" class="weight" data-ei="${ei}" data-si="${si}" value="${e.weight}">kg
x
<input type="number" class="reps" data-ei="${ei}" data-si="${si}" value="${e.reps}">
<input type="checkbox" onchange="toggleSet(${ei},${si},this)">
`;
      area.appendChild(div);
    }
  });
  editHistoryIndex=null;
}

function toggleSet(ei,si,cb){
  let div=document.getElementById(`set_${ei}_${si}`);
  if(cb.checked) div.classList.add("set-done");
  else div.classList.remove("set-done");
}

// ---------------- TIMER ----------------
function startTimer(){
  clearInterval(timerInterval);
  let seconds=parseInt(document.getElementById("restTime").value);
  let display=document.getElementById("timerDisplay");
  display.textContent=seconds+"s";
  timerInterval=setInterval(()=>{
    seconds--;
    display.textContent=seconds+"s";
    if(seconds<=0){ clearInterval(timerInterval); alert("Pause vorbei"); }
  },1000);
}

// ---------------- FINISH ----------------
function finishWorkout(){
  let index=document.getElementById("workoutSelect").value;
  let completed=[];
  workouts[index].exercises.forEach((e,ei)=>{
    let sets=[];
    for(let si=0;si<e.sets;si++){
      let weight=parseFloat(document.querySelector(`.weight[data-ei='${ei}'][data-si='${si}']`).value);
      let reps=parseInt(document.querySelector(`.reps[data-ei='${ei}'][data-si='${si}']`).value);
      let done=document.querySelector(`#set_${ei}_${si} input[type=checkbox]`).checked;
      sets.push({weight,reps,done});
    }
    completed.push({name:e.name,sets});
  });
  let entry={date:new Date(),workout:workouts[index].name,exercises:completed};
  if(editHistoryIndex!==null){ history[editHistoryIndex]=entry; alert("Workout aktualisiert"); }
  else { history.push(entry); alert("Workout gespeichert"); }
  saveAll();
  editHistoryIndex=null;
}

// ---------------- HISTORY ----------------
function renderHistory(){
  let list=document.getElementById("historyList");
  list.innerHTML="";
  history.slice().reverse().forEach((h,revIndex)=>{
    let realIndex=history.length-1-revIndex;
    let div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
<b>${h.workout}</b><br>${new Date(h.date).toLocaleDateString()}<br>
<div class="small">
${h.exercises.map(e=>e.sets.map((s,i)=>`${e.name} Set ${i+1}: ${s.weight}kg x ${s.reps} ${s.done?"✔":"✖"}`).join("<br>")).join("<br>")}
</div>
<button class="small-btn" onclick="editHistory(${realIndex})">Edit</button>
<button class="small-btn" onclick="deleteHistory(${realIndex})">Delete</button>
`;
    list.appendChild(div);
  });
}

function deleteHistory(i){
  if(confirm("Wirklich löschen?")){
    history.splice(i,1);
    saveAll();
    renderHistory();
  }
}

function editHistory(i){
  let entry=history[i];
  let workoutIndex=workouts.findIndex(w=>w.name===entry.workout);
  if(workoutIndex===-1){ alert("Plan existiert nicht mehr"); return; }
  switchTab("workout");
  document.getElementById("workoutSelect").value=workoutIndex;
  loadWorkout();
  entry.exercises.forEach((e,ei)=>{
    e.sets.forEach((s,si)=>{
      document.querySelector(`.weight[data-ei='${ei}'][data-si='${si}']`).value=s.weight;
      document.querySelector(`.reps[data-ei='${ei}'][data-si='${si}']`).value=s.reps;
      let cb=document.querySelector(`#set_${ei}_${si} input[type=checkbox]`);
      cb.checked=s.done;
      toggleSet(ei,si,cb);
    });
  });
  editHistoryIndex=i;
}

// ---------------- PROGRESSION ----------------
function renderProgression(){
  let list=document.getElementById("progressionList");
  list.innerHTML="";
  let last=history[history.length-1];
  if(!last){ list.innerHTML="Noch keine Daten"; return; }
  last.exercises.forEach(e=>{
    e.sets.forEach((s,i)=>{
      if(!s.done) return;
      let rec=s.weight; if(s.reps>=12) rec+=2.5;
      let div=document.createElement("div");
      div.className="card";
      div.innerHTML=`<b>${e.name} Set ${i+1}</b><br>Letztes: ${s.weight}kg x ${s.reps}<br>Empfehlung: ${rec}kg`;
      list.appendChild(div);
    });
  });
}

// ---------------- SERVICE WORKER ----------------
if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");

renderWorkouts();
</script>

</body>
</html>
